<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Senha Redefinida - OPENSIGN BR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/public/translations.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 50%, #f3f4f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            text-align: center;
        }

        .header {
            background-color: #002864;
            padding: 30px 30px;
            text-align: center;
        }

        .logo {
            max-width: 280px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .content {
            padding: 60px 40px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon i {
            font-size: 40px;
            color: white;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .message {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #002864 0%, #0041a8 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 40, 100, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0041a8 0%, #002864 100%);
            box-shadow: 0 6px 16px rgba(0, 40, 100, 0.4);
            transform: translateY(-2px);
        }

        .info-box {
            background: #f0fdf4;
            border-left: 4px solid #10b981;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: left;
        }

        .info-box p {
            color: #065f46;
            font-size: 14px;
            margin: 0;
        }

        .countdown {
            font-size: 14px;
            color: #6b7280;
            margin-top: 20px;
        }

        .countdown span {
            font-weight: 600;
            color: #002864;
        }

        @media (max-width: 600px) {
            .content {
                padding: 40px 25px;
            }

            .header {
                padding: 25px 20px;
            }

            .logo {
                max-width: 240px;
            }

            h2 {
                font-size: 24px;
            }

            .message {
                font-size: 15px;
            }

            .btn {
                padding: 14px 24px;
                font-size: 15px;
            }

            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/phcb7ls.png" alt="OpenSign BR" class="logo">
        </div>

        <div class="content">
            <div class="success-icon">
                <i class="fa-solid fa-check"></i>
            </div>

            <h2 data-i18n="title">Senha Redefinida!</h2>
            <p class="message" data-i18n="message">
                Sua senha foi atualizada com sucesso.<br>
                Agora você pode fazer login com sua nova senha.
            </p>

            <div class="btn-container">
                <a href="/" class="btn btn-primary">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span data-i18n="loginButton">Fazer Login</span>
                </a>
            </div>

            <div class="info-box">
                <p>
                    <strong><i class="fa-solid fa-circle-info"></i> <span data-i18n="securityTip">Dica de Segurança:</span></strong>
                    <span data-i18n="securityMessage">Recomendamos que você não compartilhe sua senha e a altere periodicamente para manter sua conta segura.</span>
                </p>
            </div>

            <p class="countdown">
                <span data-i18n="redirecting">Redirecionando automaticamente em</span> <span id="countdown">5</span> <span data-i18n="seconds">segundos...</span>
            </p>
        </div>
    </div>

    <script>
        // Apply translations
        let t;
        
        (async () => {
            const userLang = await getUserLanguage();
            t = translations[userLang].successPage;
            
            // Translate all elements with data-i18n
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) {
                    if (key === 'message') {
                        el.innerHTML = t[key];
                    } else {
                        el.textContent = t[key];
                    }
                }
            });
            
            // Update page title
            document.title = t.title + ' - OpenSignBR';
        })();
        
        // Get the frontend URL dynamically
        function getFrontendUrl() {
    const currentPort = window.location.port;
    const hostname = window.location.hostname;
    const protocol = window.location.protocol;

    // Quando estiver rodando direto no backend em dev (8080) ou VM (3001),
    // manda para o frontend na porta 3000
    if (currentPort === '8080' || currentPort === '3001') {
        return `${protocol}//${hostname}:3000`;
    }

    // Quando estiver atrás de proxy (sem porta / 80 / 443), volta pra raiz do domínio
    if (currentPort === '' || currentPort === '80' || currentPort === '443') {
        return `${protocol}//${hostname}`;
    }

    // Fallback seguro
    return '/';
}

        // Auto redirect after 5 seconds
        let seconds = 5;
const countdownElement = document.getElementById('countdown');
const frontendUrl = getFrontendUrl();

const interval = setInterval(() => {
    seconds--;
    countdownElement.textContent = seconds;

    if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = frontendUrl;
    }
}, 1000);

document.querySelector('.btn-primary').addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = frontendUrl;
});
    </script>
</body>
</html>
