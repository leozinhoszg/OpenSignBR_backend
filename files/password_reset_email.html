<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f3f4f6">
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #f3f4f6; padding: 20px 0"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="background-color: #ffffff; max-width: 600px"
          >
            <!-- Header -->
            <tr>
              <td style="background-color: #f8fafc; padding: 30px 20px; text-align: center">
                <img
                  src="https://i.imgur.com/phcb7ls.png"
                  alt="{{appName}}"
                  width="280"
                  style="display: block; margin: 0 auto; max-width: 280px; height: auto"
                />
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 40px 30px">
                <!-- Title -->
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td
                      style="
                        font-size: 24px;
                        font-weight: bold;
                        color: #1f2937;
                        text-align: center;
                        padding-bottom: 10px;
                      "
                    >
                      {{greeting}}
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        font-size: 16px;
                        color: #6b7280;
                        text-align: center;
                        padding-bottom: 30px;
                        line-height: 1.5;
                      "
                    >
                      {{body}}
                    </td>
                  </tr>
                </table>

                <!-- Info Box -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin: 20px 0"
                >
                  <tr>
                    <td
                      style="
                        background-color: #f9fafb;
                        padding: 20px;
                        border-left: 4px solid #002864;
                      "
                    >
                      <table width="100%" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td
                            style="
                              font-size: 13px;
                              font-weight: bold;
                              color: #6b7280;
                              padding-bottom: 8px;
                              text-transform: uppercase;
                            "
                          >
                            {{accountLabel}}
                          </td>
                        </tr>
                        <tr>
                          <td
                            style="
                              font-size: 16px;
                              color: #1f2937;
                              font-weight: 500;
                              word-break: break-all;
                            "
                          >
                            {{username}}
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <!-- Instruction -->
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td
                      style="color: #6b7280; font-size: 15px; text-align: center; padding: 20px 0"
                    >
                      {{instruction}}
                    </td>
                  </tr>
                </table>

                <!-- Button -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin: 20px 0"
                >
                  <tr>
                    <td align="center">
                      <table cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td style="background-color: #002864; text-align: center">
                            <a
                              href="{{{link}}}"
                              style="
                                display: inline-block;
                                background-color: #002864;
                                color: #ffffff;
                                padding: 16px 40px;
                                text-decoration: none;
                                font-size: 16px;
                                font-weight: bold;
                                font-family: Arial, sans-serif;
                              "
                              >{{ctaText}}</a
                            >
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <!-- Alert Box -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin: 20px 0"
                >
                  <tr>
                    <td
                      style="
                        background-color: #fef3c7;
                        padding: 15px 20px;
                        border-left: 4px solid #f59e0b;
                      "
                    >
                      <table width="100%" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td style="color: #92400e; font-size: 14px; line-height: 1.6">
                            <span style="color: #f59e0b; font-weight: bold; font-size: 18px"
                              >⚠️</span
                            >
                            {{footer}}
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  background-color: #f9fafb;
                  padding: 20px;
                  text-align: center;
                  border-top: 1px solid #e5e7eb;
                "
              >
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td
                      style="
                        color: #6b7280;
                        font-size: 12px;
                        line-height: 1.5;
                        text-align: center;
                        padding: 5px 0;
                      "
                    >
                      <strong>{{appName}}</strong>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        color: #6b7280;
                        font-size: 12px;
                        line-height: 1.5;
                        text-align: center;
                        padding: 5px 0;
                      "
                    >
                      {{footerMessage}}
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        color: #6b7280;
                        font-size: 12px;
                        line-height: 1.5;
                        text-align: center;
                        padding: 5px 0;
                      "
                    >
                      {{autoEmailText}}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
