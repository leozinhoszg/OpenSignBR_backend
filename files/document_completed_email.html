<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f3f4f6">
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #f3f4f6; padding: 20px 0"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="background-color: #ffffff; max-width: 600px"
          >
            <!-- Header -->
            <tr>
              <td style="background-color: #f8fafc; padding: 30px 20px; text-align: center">
                <img
                  src="https://i.imgur.com/phcb7ls.png"
                  alt="{{appName}}"
                  width="280"
                  style="display: block; margin: 0 auto; max-width: 280px; height: auto"
                />
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 40px 30px">
                <!-- Title -->
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td
                      style="
                        font-size: 24px;
                        font-weight: bold;
                        color: #1f2937;
                        text-align: center;
                        padding-bottom: 20px;
                      "
                    >
                      {{header}}
                    </td>
                  </tr>
                </table>

                <!-- Completion Box -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin: 25px 0"
                >
                  <tr>
                    <td style="background-color: #10b981; padding: 30px 20px; text-align: center">
                      <table width="100%" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td style="font-size: 64px; text-align: center; padding-bottom: 15px">
                            ðŸŽ‰
                          </td>
                        </tr>
                        <tr>
                          <td
                            style="
                              color: #ffffff;
                              font-size: 22px;
                              font-weight: bold;
                              text-align: center;
                              padding-bottom: 10px;
                            "
                          >
                            {{completionTitle}}
                          </td>
                        </tr>
                        <tr>
                          <td style="color: #ffffff; font-size: 16px; text-align: center">
                            {{completionSubtitle}}
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <!-- Message -->
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td
                      style="
                        color: #4b5563;
                        font-size: 16px;
                        text-align: center;
                        padding: 30px 0;
                        line-height: 1.6;
                      "
                    >
                      {{body}}
                    </td>
                  </tr>
                </table>

                <!-- Info Box -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin: 20px 0"
                >
                  <tr>
                    <td
                      style="
                        background-color: #f9fafb;
                        padding: 20px;
                        border-left: 4px solid #10b981;
                      "
                    >
                      <table width="100%" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td style="color: #4b5563; font-size: 14px; line-height: 1.6">
                            {{attachmentInfo}}
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <!-- Divider -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin: 30px 0"
                >
                  <tr>
                    <td
                      style="
                        border-top: 1px solid #e5e7eb;
                        height: 1px;
                        line-height: 1px;
                        font-size: 1px;
                      "
                    >
                      &nbsp;
                    </td>
                  </tr>
                </table>

                <!-- Footer Note -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin: 20px 0"
                >
                  <tr>
                    <td style="background-color: #f9fafb; padding: 15px 20px">
                      <table width="100%" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td style="color: #6b7280; font-size: 13px; line-height: 1.6">
                            {{footer}}
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  background-color: #f9fafb;
                  padding: 20px;
                  text-align: center;
                  border-top: 1px solid #e5e7eb;
                "
              >
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td
                      style="
                        color: #6b7280;
                        font-size: 12px;
                        line-height: 1.5;
                        text-align: center;
                        padding: 5px 0;
                      "
                    >
                      <strong>{{appName}}</strong>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        color: #6b7280;
                        font-size: 12px;
                        line-height: 1.5;
                        text-align: center;
                        padding: 5px 0;
                      "
                    >
                      {{footerMessage}}
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        color: #6b7280;
                        font-size: 12px;
                        line-height: 1.5;
                        text-align: center;
                        padding: 5px 0;
                      "
                    >
                      {{autoEmailText}}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
