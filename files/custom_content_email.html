<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f3f4f6">
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #f3f4f6; padding: 20px 0"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="background-color: #ffffff; max-width: 600px"
          >
            <!-- Header -->
            <tr>
              <td style="background-color: #f8fafc; padding: 30px 20px; text-align: center">
                <img
                  src="https://i.imgur.com/phcb7ls.png"
                  alt="{{appName}}"
                  width="280"
                  style="display: block; margin: 0 auto; max-width: 280px; height: auto"
                />
              </td>
            </tr>

            <!-- Custom Content -->
            <tr>
              <td style="padding: 40px 30px">{{customContent}}</td>
            </tr>

            <!-- Sign Button -->
            <tr>
              <td style="padding: 0 30px 40px 30px; text-align: center">
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td align="center">
                      <a
                        href="{{signingUrl}}"
                        target="_blank"
                        style="
                          display: inline-block;
                          padding: 15px 40px;
                          background-color: #002864;
                          color: #ffffff;
                          text-decoration: none;
                          font-weight: bold;
                          font-size: 16px;
                          border-radius: 5px;
                          margin-top: 10px;
                        "
                      >
                        Assinar aqui
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  background-color: #f9fafb;
                  padding: 20px;
                  text-align: center;
                  border-top: 1px solid #e5e7eb;
                "
              >
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td
                      style="
                        color: #6b7280;
                        font-size: 12px;
                        line-height: 1.5;
                        text-align: center;
                        padding: 5px 0;
                      "
                    >
                      <strong>{{appName}}</strong>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        color: #6b7280;
                        font-size: 12px;
                        line-height: 1.5;
                        text-align: center;
                        padding: 5px 0;
                      "
                    >
                      Este é um e-mail automático do {{appName}}
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        color: #9ca3af;
                        font-size: 11px;
                        line-height: 1.5;
                        text-align: center;
                        padding: 10px 0 0 0;
                      "
                    >
                      Por favor, não responda a este e-mail. Esta é uma mensagem automática.
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
