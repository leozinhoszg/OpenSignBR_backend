<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f3f4f6">
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #f3f4f6; padding: 20px 0"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="background-color: #ffffff; max-width: 600px"
          >
            <!-- Header -->
            <tr>
              <td style="background-color: #002864; padding: 30px 20px; text-align: center">
                <img
                  src="https://i.imgur.com/leEjHra.png"
                  alt="{{appName}}"
                  width="280"
                  style="display: block; margin: 0 auto; max-width: 280px; height: auto"
                />
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 40px 30px">
                <!-- Title -->
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td
                      style="
                        font-size: 24px;
                        font-weight: bold;
                        color: #1f2937;
                        text-align: center;
                        padding-bottom: 20px;
                      "
                    >
                      {{header}}
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        color: #4b5563;
                        font-size: 16px;
                        text-align: center;
                        padding-bottom: 30px;
                        line-height: 1.6;
                      "
                    >
                      {{intro}}
                    </td>
                  </tr>
                </table>

                <!-- Info Section -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin: 20px 0"
                >
                  <tr>
                    <td
                      style="
                        background-color: #f9fafb;
                        padding: 20px;
                        border-left: 4px solid #002864;
                      "
                    >
                      <table width="100%" cellpadding="0" cellspacing="0" border="0">
                        <!-- Info Row 1 -->
                        <tr>
                          <td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                              <tr>
                                <td
                                  width="120"
                                  style="
                                    font-size: 14px;
                                    font-weight: bold;
                                    color: #6b7280;
                                    vertical-align: top;
                                  "
                                >
                                  {{senderLabel}}
                                </td>
                                <td
                                  style="
                                    font-size: 14px;
                                    color: #1f2937;
                                    font-weight: 500;
                                    word-break: break-word;
                                  "
                                >
                                  {{senderEmail}}
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <!-- Info Row 2 -->
                        <tr>
                          <td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                              <tr>
                                <td
                                  width="120"
                                  style="
                                    font-size: 14px;
                                    font-weight: bold;
                                    color: #6b7280;
                                    vertical-align: top;
                                  "
                                >
                                  {{organizationLabel}}
                                </td>
                                <td
                                  style="
                                    font-size: 14px;
                                    color: #1f2937;
                                    font-weight: 500;
                                    word-break: break-word;
                                  "
                                >
                                  {{organizationName}}
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <!-- Info Row 3 -->
                        <tr>
                          <td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                              <tr>
                                <td
                                  width="120"
                                  style="
                                    font-size: 14px;
                                    font-weight: bold;
                                    color: #6b7280;
                                    vertical-align: top;
                                  "
                                >
                                  {{expiresLabel}}
                                </td>
                                <td
                                  style="
                                    font-size: 14px;
                                    color: #1f2937;
                                    font-weight: 500;
                                    word-break: break-word;
                                  "
                                >
                                  {{expiryDate}}
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <!-- Info Row 4 -->
                        <tr>
                          <td style="padding: 12px 0">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                              <tr>
                                <td
                                  width="120"
                                  style="
                                    font-size: 14px;
                                    font-weight: bold;
                                    color: #6b7280;
                                    vertical-align: top;
                                  "
                                >
                                  {{noteLabel}}
                                </td>
                                <td
                                  style="
                                    font-size: 14px;
                                    color: #1f2937;
                                    font-weight: 500;
                                    word-break: break-word;
                                  "
                                >
                                  {{note}}
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <!-- Divider -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin: 30px 0"
                >
                  <tr>
                    <td
                      style="
                        border-top: 1px solid #e5e7eb;
                        height: 1px;
                        line-height: 1px;
                        font-size: 1px;
                      "
                    >
                      &nbsp;
                    </td>
                  </tr>
                </table>

                <!-- Button -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin: 20px 0"
                >
                  <tr>
                    <td align="center">
                      <table cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td style="background-color: #002864; text-align: center">
                            <a
                              href="{{signUrl}}"
                              style="
                                display: inline-block;
                                background-color: #002864;
                                color: #ffffff;
                                padding: 16px 40px;
                                text-decoration: none;
                                font-size: 16px;
                                font-weight: bold;
                                font-family: Arial, sans-serif;
                              "
                              >{{ctaText}}</a
                            >
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <!-- Footer Note -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin: 20px 0"
                >
                  <tr>
                    <td style="background-color: #f9fafb; padding: 15px 20px">
                      <table width="100%" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td style="color: #6b7280; font-size: 13px; line-height: 1.6">
                            {{footer}}
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  background-color: #f9fafb;
                  padding: 20px;
                  text-align: center;
                  border-top: 1px solid #e5e7eb;
                "
              >
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td
                      style="
                        color: #6b7280;
                        font-size: 12px;
                        line-height: 1.5;
                        text-align: center;
                        padding: 5px 0;
                      "
                    >
                      <strong>{{appName}}</strong>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        color: #6b7280;
                        font-size: 12px;
                        line-height: 1.5;
                        text-align: center;
                        padding: 5px 0;
                      "
                    >
                      {{footerMessage}}
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        color: #6b7280;
                        font-size: 12px;
                        line-height: 1.5;
                        text-align: center;
                        padding: 5px 0;
                      "
                    >
                      {{autoEmailText}}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
